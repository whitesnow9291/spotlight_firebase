  <div class="container">
        <span class='logout_button pull-right' >Logout</span>

    <div class="row col-sm-8 col-sm-offset-2">
      <h1></h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="input1" class="col-sm-2 control-label">Event Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEventName" placeholder="" required>
          </div>
        </div>
        <div class="form-group">
          <label for="input4" class="col-sm-2 control-label">City</label>
          <div class="col-sm-10">
            <select class="form-control" id="inputCity" required>
              <option value="-1">Select City</option>
              <option>City1</option>
              <option>City2</option>
              <option>City3</option>
              <option>City4</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="input5" class="col-sm-2 control-label">Date</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="inputDate" placeholder="" required>
          </div>
        </div>
        <div class="form-group">
          <label for="input5" class="col-sm-2 control-label">Video</label>
          <div class="col-sm-10">
            <input id="input-video" type="file" class="file" data-show-upload="false" accept="video/mp4,video/x-m4v,video/*" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary btnAdd">Add</button>
          </div>
        </div>
      </form>

    </div>

<img style="left:50%;top:50%;" width="100px" height="100px" id='loading_gif' src = '../asset/loading.gif' />
