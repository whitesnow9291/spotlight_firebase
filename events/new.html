<body>

  <div class="container">
    <div class="masthead">
      <h3 class="text-muted logo_div"><img class='logo_img' src="../asset/logo.png" /></h3>
      <nav>
        <ul class="nav nav-justified">
          <li class="active"><a href="index.html">Events</a></li>
          <li><a href="../places/index.html">Places</a></li>

        </ul>
      </nav>

    <div class="row col-sm-8 col-sm-offset-2">
      <h1></h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="input1" class="col-sm-2 control-label">Event Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEventName" placeholder="" required>
          </div>
        </div>
        <div class="form-group">
          <label for="input2" class="col-sm-2 control-label">Location</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLocation" placeholder="" required>
          </div>
        </div>
        <div class="form-group">
          <label for="input3" class="col-sm-2 control-label">Location Type</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLocationType" placeholder="" required>
          </div>
        </div>
        <div class="form-group">
          <label for="input4" class="col-sm-2 control-label">City</label>
          <div class="col-sm-10">
            <select class="form-control" id="inputCity" required>
              <option value="-1">Select City</option>
              <option>City1</option>
              <option>City2</option>
              <option>City3</option>
              <option>City4</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="input5" class="col-sm-2 control-label">Date</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="inputDate" placeholder="" required>
          </div>
        </div>
        <div class="form-group">
          <label for="input6" class="col-sm-2 control-label">Start Time</label>
          <div class="col-sm-4">
            <input type="time" class="form-control" id="inputStartTime" placeholder="" required>
          </div>
          <label for="input7" class="col-sm-2 control-label">End Time</label>
          <div class="col-sm-4">
            <input type="time" class="form-control" id="inputEndTime" placeholder="" required>
          </div>
        </div>
        <div class="form-group">
            <label for="tokenfield" class="col-sm-2 control-label">Tags</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="tokenfield" value="" required />
            </div>
        </div>
        <div class="form-group">
            <!-- bootstrap-imageupload. -->
            <label for="tokenfield" class="col-sm-2 control-label">Image </label>
            <div class="imageupload col-sm-10">
                <div class="file-tab">
                    <label class="btn btn-default btn-file">
                        <span>Browse</span>
                        <!-- The file is stored here. -->
                        <input type="file" name="image-file" id='inputImage' required>
                    </label>
                    <button type="button" class="btn btn-default">Remove</button>
                </div>
                <div class="url-tab panel-body">
                    <div class="input-group">
                        <input type="text" class="form-control hasclear" placeholder="Image URL">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-default">Remove</button>
                    <!-- The URL is stored here. -->
                    <input type="hidden" name="image-url">
                </div>
            </div>

        </div>
        <div class="form-group">
          <label for="input8" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" id="inputDescription" placeholder="" required></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="input8" class="col-sm-2 control-label">Address</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAddress" placeholder="" >
          </div>
        </div>
        <div class="form-group">
          <label for="input9" class="col-sm-2 control-label">Ticket Link</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTicketLink" placeholder="" >
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary btnAdd">Add</button>
          </div>
        </div>
      </form>

    </div>

<img style="left:50%;top:50%;" width="100px" height="100px" id='loading_gif' src = '../asset/loading.gif' />
